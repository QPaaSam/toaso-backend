{% extends 'toaso/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body> 
    {% block content %}  
    <h1>Login Page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock content %}
</body>
</html>
