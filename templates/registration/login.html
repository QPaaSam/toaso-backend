{% extends 'toaso/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body> 
    {% block content %} 
        <section id="prog-section">
            <div class="login-section">
                <div class="login">
                        <h1>Toaso Login</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="signup-box">
                            <input class="btn-login" type="submit" value="Login">
                        </div>
                    </form>
                    <p>Don't have an account? <a href="{% url 'signup' %}"><span class="text-primary">Sign up</a></p>
                </div>

                <div class="login-img">
                    <img src="{% static 'toaso/images/image12.png' %}" alt="">
                </div>
            </div>
        </section>
    {% endblock content %}
</body>
</html>
