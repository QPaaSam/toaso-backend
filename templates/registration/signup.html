{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'toaso/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'toaso/css/style.css' %}">
</head>
<body>
        <section id="prog-section">
            
            <div class="login-section">
                <div class="login">
                    <h1>Toaso Sign Up</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label class="label">{{form.username.label}}</label>
                        {{form.username}}
                        <p></p>
                        <label>{{form.password1.label}}</label>
                        {{form.password1}}
                        <p></p>
                        <label>Confirmed</label>
                        {{form.password2}}

                        <div class="signup-box">
                            <button class="btn-login" type="submit"> Sign up </button>
                        </div>
                    </form>
                    <p>Already have an account?  <a href="{% url 'login' %}"><span class="text-primary">Login</span></a></p>    
                </div>
               
                <div class="login-img">
                    <img src="{% static 'toaso/images/image11.png' %}" alt="">
                </div>
            </div>
            
        </section>
</body>
</html>
