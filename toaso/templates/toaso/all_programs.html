<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All University Programs</title>
</head>
<body>
    <h1>University Programs</h1>
    <ul>
        {% for program in programs %}
            <li>
                <a href="{% url 'program_detail' program.pk %}">{{program.name}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
